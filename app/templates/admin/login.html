{% extends 'layout.html' %}

{% block content %}

<style>
    /* Full page background image */


    body {

        background: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)),
        url('https://images.unsplash.com/photo-1504868584819-f8e8b4b6d7e3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
position: relative;
        transition: background 1s ease; /* Smooth transition effect */
        height: 100vh; /* Full height for body */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Prevent overflow */
    }

    /* Centered login container with transparency */
    .login-container {
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.6); /* Light background with transparency */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transition: background 0.3s ease; /* Smooth transition */
        position: relative;
        z-index: 1; /* Above the background */
        margin: 50px auto;
    }

    /* Increase opacity on hover */
    .login-container:hover {
        background: rgba(255, 255, 255, 1); /* Higher opacity on hover */
    }

    .logo {
        display: block;
        margin: 0 auto 20px;
        width: 140px;
        height: 140px;
        background-color: #6f796e;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
    }

    .login-title {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333; /* Dark text for better readability */
        background: rgba(255, 255, 255, 0.5);
        padding: 20px;
    }

    .login-title:hover {
        background: var(--nomai);
        color: rgba(240, 248, 255);
    }

    .form-control {
        border-radius: 5px;
    }

</style>
<!-- Login Form Container -->
<div class="login-container justify-content-end">
    <!-- Logo -->
    <!-- <div class="rounded-3 p-2 m-2 text-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="rounded-circle ms-2 logo-rotation" style="width: 140px; height: 140px;">
    </div> -->

    <!-- Title -->
    <h4 class="login-title">Veuillez Vous Connecter</h4>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('admin.login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
          
            {{ form.email(class_="form-control", placeholder="Email") }}
        </div>
        <div class="form-group">
     
            {{ form.password(class_="form-control", placeholder="Mot de passe") }}
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn" style="width: 100%; background-color: var(--accent-color); font-weight: bold;">Se connecter</button>
        </div>
    </form>

    <!-- Additional Links -->
    <div class="text-center mt-3">
        <a href="{{ url_for('admin.reset_request') }}">Mot de passe oubli√© ?</a>
    </div>
</div>


{% endblock %}
