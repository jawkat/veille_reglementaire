<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès à la nouvelle application</title>
    <style>
        :root {
            --nomai: #575C50; /* Couleur par défaut, ajustez selon vos besoins */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: var(--nomai);
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--nomai);
            transform: scale(1.05);
        }

        .link-display {
            color: blue;
            font-weight: bold;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accès à la nouvelle application</h1>
        <p>
            Le lien de l'application a été changé. Merci de cliquer sur le bouton ci-dessous ou d'utiliser le lien suivant :
            <span class="link-display">https://bit.ly/nomai2024</span>
        </p>
        <a href="https://bit.ly/nomai2024" class="cta-button" target="_blank">Accéder à l'application</a>
    </div>
</body>
</html>
